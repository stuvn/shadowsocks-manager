<div layout="column" hide-gt-sm>
    <div flex="15" style="height: 40px;"></div>
    <div flex layout="row">
        <div flex="10" flex-gt-sm="30"></div>
        <div flex layout="row" layout-align="center center">
            <div class="social-buttons-mobile" layout="row" layout-align="center center">
                <div><img class="social-button" src="/libs/google-brands.svg" ng-click="google()"></div>
                <div><img class="social-button" src="/libs/facebook-brands.svg" ng-click="facebook()"></div>
                <div><img class="social-button" src="/libs/github-brands.svg" ng-click="github()"></div>
                <div><img class="social-button" src="/libs/twitter-brands.svg" ng-click="twitter()"></div>
            </div>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
    <div flex layout="row" layout-align="center start">
        <div flex="10" flex-gt-sm="30"></div>
        <div layout="row" flex layout-align="space-around center">
            <div></div>
            <md-button class="md-primary" ng-click="back()" translate>返回</md-button>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
</div>
<div layout="column" hide-xs hide-sm>
    <div flex="20" style="min-height: 120px; height: 120px;"></div>
    <div layout="row" layout-align="center center">
        <div flex="25"></div>
        <md-card flex="50" style="min-height: 40vh;">
            <div flex="5"></div>
            <md-card-content layout="row" layout-align="center center">
                <div flex="30" layout="row" layout-align="center center" layout-margin>
                    <img src="/favicon.png" style="width: 100%;">
                </div>
                <div flex>
                    <div flex layout="row">
                        <div flex="10"></div>
                        <div flex layout="column" layout="row" layout-align="center center">
                            <div class="social-buttons" layout="row" layout-align="center center">
                                <div><img class="social-button" src="/libs/google-brands.svg" ng-click="google()"></div>
                                <div><img class="social-button" src="/libs/facebook-brands.svg" ng-click="facebook()"></div>
                                <div><img class="social-button" src="/libs/github-brands.svg" ng-click="github()"></div>
                                <div><img class="social-button" src="/libs/twitter-brands.svg" ng-click="twitter()"></div>
                            </div>
                        </div>
                        <div flex="10"></div>
                    </div>
                    <div flex layout="row" layout-align="center start">
                        <div flex="10"></div>
                        <div layout="row" flex layout-align="space-around center">
                            <div></div>
                            <md-button class="md-primary" ng-click="back()" translate>返回</md-button>
                        </div>
                        <div flex="10"></div>
                    </div>
                </div>
            </md-card-content>
            <div flex="5"></div>
        </md-card>
        <div flex="25"></div>
    </div>
</div>
